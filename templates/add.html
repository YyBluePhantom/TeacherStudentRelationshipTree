<!doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <meta name="renderer" content="webkit">
                <title>Add</title>
                <!--
                    <link href="css/style.css" rel='stylesheet' type='text/css' />
                -->
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
                <meta name="keywords" content="teachers,tree,Login ,Sign up ,Registration "./>
                <meta name="description" content="this is teached-tree system login performence">
                <meta name="robots" content="none">
                <!-- mobile devices surport-->
                <meta name="format-detection" content="telephone=no">
                <meta name="format-detection" content="email=no">
                <meta name="handheldfriendly" content="true">
                <!--per 300 seconds refresh the web-->
                <meta http-equiv="refresh" content="300">
                <link href="../static/css/add.css" rel="stylesheet">
                <script type="text/java script" src="../static/js/regist.js"></script>
        </head>
        <body>
            <div id="registerCenter">
                <div>
                <h1><strong><big><span>Welcome To Add Your Teacher Or Student</span></big></strong></h1>
                </div>
            <div>
                <form method="POST"><!--there will be default until back-end is success-->
                {{ form.csrf_token }}
                <p class="yellow"><label><span>ACCOUNT</span>: <input name="account" aria-label ="Account" type="text" placeholder="input  his or her acount"></label> </p>
                {% if form.account.errors %}
                    {% for message in form.account.errors %}
                        <small class="error">提示:{{ message }}</small><br>
                    {% endfor %}
                {% endif %}<br>

                {% for messages in get_flashed_messages() %}
                    {{ messages }}
                {% endfor %}<br>

                {{ account }}<br>

                {{ form.errors }}

                <p class="sex">
                    <label for="T_or_S"><span id="selectrelation">T or S</span> </label>
                    <input type="radio" name="T_or_S" value="teacher" checked>Teacher
                    <input type="radio" name="T_or_S" value="student" >Student
                </p>
                <p class="yellow"><label><span>Start Time </span> :<input name="starttime" aria-label ="Start Time" type="text" placeholder="example:2019.3"></label> </p>
                <p class="yellow"><label><span>End Time </span> :<input name="endtime" aria-label ="End Time " type="text" placeholder="example:2019.6"></label> </p>
                

                <!--<p class="green"><label><span>PASS </span> :<input name="PASS" type="text"aria-label ="your PASS" placeholder="Please input  PassWord "></label> </p>
           -->     
                <!--<fieldset id="sex" >
                    <legend class="SEX"><span>SEX:</span> </legend>
                    <p><label><input type="radio" name="sex" value="male" checked>MAN</label></p>
                    <p><label><input type="radio" name="sex" value="male" >WOMAN</label></p>
                </fieldset>-->
               
                <div class="submit"><input type="submit" name="submit" value="ADD" ></div>
            </form>
            <!-- there should be wirtten a button.if checkbox is checked,button  will be valid,or invalid-->
           
            <noscript>

                <p><strong>本页面需要浏览器支持（启用）javascript脚本。</strong></p>
                
            </nosript>
        </body>
</html>
